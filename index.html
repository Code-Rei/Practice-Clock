<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock-Practice</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>
  <div class="clock">
    <div id="analogContainer">
      <div id="horizontal"></div>
      <div id="vertical"></div>
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
    <div id="digitalContainer">
      <p id="digital"></p>
    </div>
    <div id="weatherContainer">
      <div id="weatherTitle">Weather Details</div>
      <h2 id="cityName">Loading...</h2>
      <div class="weatherDetail">
        <span class="weatherLabel">Temperature:</span>
        <span class="weatherValue" id="temperature">-- Â°C</span>
      </div>
      <div class="weatherDetail">
        <span class="weatherLabel">Humidity:</span>
        <span class="weatherValue" id="humidity">-- %</span>
      </div>
      <div class="weatherDetail">
        <span class="weatherLabel">Wind Speed:</span>
        <span class="weatherValue" id="windSpeed">-- m/s</span>
      </div>
      <div class="weatherDetail">
        <span class="weatherLabel">Condition:</span>
        <span class="weatherValue" id="condition">--</span>
      </div>
    </div>
    
  </div>
</body>
</html>
